<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentom</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <main>
      <div class="js-clock clock">
        <h1 class="js-title">00:00</h1>
      </div>
      <div class="name">
        <form class="js-greetingForm greeting-form">
          <input
            type="text"
            placeholder="What is your name?"
            class="js-form__name name-input"
          />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <div class="todo">
        <form class="js-toDoForm todo-form">
          <input
            type="text"
            placeholder="What is your main focus?"
            class="js-form__todo todo-input"
          />
        </form>
        <div class="containier-toDoList">
          <div class="js-toDoList in-progress">
            <div class="progress-column">In progress</div>
          </div>
          <div class="js-doneList done">
            <div class="done-column">Done</div>
          </div>
        </div>
      </div>
    </main>
    <div class="weather-map">
      <div class="js-weather weather"></div>
      <div class="js-location location"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
